<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Apply for Leave</title>
</head>
<body>
<h2>Apply for Leave</h2>

<form th:action="@{/employee/apply}" th:object="${leave}" method="post">
    <label>Start Date:</label>
    <input type="date" th:field="*{startDate}" required><br><br>

    <label>End Date:</label>
    <input type="date" th:field="*{endDate}" required><br><br>

    <button type="submit">Submit</button>
</form>

<button type="button" onclick="window.location.href='/employee/dashboard'">
    Back to Main Page
</button>
</body>
</html>
