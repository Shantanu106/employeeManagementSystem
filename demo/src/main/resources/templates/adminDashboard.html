<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {

            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --font-size-h1: clamp(1.75rem, 1.25rem + 2vw, 2.5rem);
            --font-size-card-stat: clamp(2rem, 1rem + 3vw, 3rem);

            --bg-main: #f3f4f8;
            --bg-content: rgba(255, 255, 255, 0.6);
            --bg-sidebar: rgba(30, 41, 59, 0.8);
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --text-inverted: #f8fafc;
            --accent-primary: #3b82f6;
            --accent-primary-hover: #2563eb;
            --border-color: rgba(0, 0, 0, 0.07);
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body.dark-theme {
            --bg-main: #0f172a;
            --bg-content: rgba(30, 41, 59, 0.5);
            --bg-sidebar: rgba(15, 23, 42, 0.7);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-inverted: #0f172a;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.3);
        }
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-main);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .page-container {
            transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #sidebar {
            width: 240px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: -240px;
            z-index: 1000;

            background: var(--bg-sidebar);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-right: 1px solid var(--border-color);

            display: flex;
            flex-direction: column;
            padding: 1.5rem 1rem;
            color: var(--text-inverted);
            transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
        }

        #sidebar.active {
            left: 0;
        }

        #sidebar h3 {
            font-weight: 700;
            text-align: center;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1rem;
        }

        #sidebar ul { list-style: none; }
        #sidebar ul li a {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.8rem 1rem;
            border-radius: 6px;
            margin-bottom: 0.25rem;
            font-weight: 500;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        #sidebar ul li a:hover, #sidebar ul li a:focus-visible {
            background-color: var(--accent-primary);
            color: var(--text-inverted);
            outline: none;
        }
        #sidebar::-webkit-scrollbar { width: 6px; }
        #sidebar::-webkit-scrollbar-track { background: transparent; }
        #sidebar::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        main {
            padding: 2rem;
        }

        .page-container.shifted {
            margin-left: 240px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .dashboard-header h1 {
            font-size: var(--font-size-h1);
            font-weight: 800;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: var(--bg-content);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            color: var(--text-secondary);
            font-weight: 500;
            opacity: 0;
            animation: slideInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }

        .card span {
            display: block;
            font-size: var(--font-size-card-stat);
            font-weight: 800;
            color: var(--text-primary);
            margin-top: 0.5rem;
        }
        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .quick-actions button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: var(--accent-primary);
            color: white;
            box-shadow: 0 4px 15px -5px var(--accent-primary);
            transition: all 0.2s ease;
        }

        .quick-actions button:hover {
            background-color: var(--accent-primary-hover);
            transform: translateY(-3px);
            box-shadow: 0 7px 20px -5px var(--accent-primary);
        }

        .quick-actions button:focus-visible {
            outline: 3px solid var(--accent-primary-hover);
            outline-offset: 2px;
        }

        #menuToggle, #theme-toggle {
            display: grid;
            place-items: center;
            border: 1px solid var(--border-color);
            border-radius: 50%;
            cursor: pointer;
            background: var(--bg-content);
            backdrop-filter: blur(5px);
            transition: all 0.2s ease;
            color: var(--text-primary);
        }
        #menuToggle:hover, #theme-toggle:hover {
            transform: scale(1.1);
            color: var(--accent-primary);
            border-color: var(--accent-primary);
        }

        #menuToggle {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1001;
            width: 50px;
            height: 50px;
        }

        #theme-toggle {
            width: 40px;
            height: 40px;
            font-size: 1.25rem;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        @media (max-width: 768px) {
            main { padding: 1.5rem 1rem; }
            .page-container.shifted { margin-left: 0; }
            .dashboard-header { flex-direction: column; align-items: flex-start; gap: 1rem; }
        }
    </style>
</head>
<body>

<nav id="sidebar" aria-label="Main Navigation">
    <h3>Admin Menu</h3>
    <ul>
        <li><a href="/admin">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            <span>Dashboard</span>
        </a></li>
        <li><a href="/admin/departments">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22v-5"></path><path d="M9 17H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-4"></path><path d="M15 17h-2a1 1 0 0 0-1 1v4h4v-4a1 1 0 0 0-1-1z"></path></svg>
            <span>Departments</span>
        </a></li>
        <li><a href="/admin/attendance">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line><path d="m9 16 2 2 4-4"></path></svg>
            <span>Attendance</span>
        </a></li>
        <li><a href="/admin/payroll">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="6" width="18" height="12" rx="2"></rect><path d="M3 10h18"></path><path d="M7 15h.01"></path></svg>
            <span>Payroll</span>
        </a></li>
        <li><a href="/admin/reports">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15.5 2H8.6c-.4 0-.8.2-1.1.5-.3.3-.5.7-.5 1.1V21c0 .8.7 1.5 1.5 1.5s1.5-.7 1.5-1.5V3h6v18c0 .8.7 1.5 1.5 1.5s1.5-.7 1.5-1.5V3.6c0-.4-.2-.8-.5-1.1-.3-.3-.7-.5-1.1-.5z"></path></svg>
            <span>Reports</span>
        </a></li>
        <li><a href="/admin/profile">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            <span>Profile</span>
        </a></li>
        <li><a href="/admin/logout">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
            <span>Logout</span>
        </a></li>
    </ul>
</nav>

<div class="page-container">
    <button id="menuToggle" aria-label="Toggle Navigation Menu" aria-expanded="false" aria-controls="sidebar">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
    </button>

    <main id="main-content">
        <header class="dashboard-header">
            <h1>Welcome, Admin</h1>
            <button id="theme-toggle" aria-label="Toggle Dark Mode">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
        </header>

        <section aria-labelledby="overview-title">
            <h2 id="overview-title" class="sr-only">Dashboard Overview</h2>
            <div class="dashboard-grid">
                <div class="card">Total Employees: <span id="totalEmployees">0</span></div>
                <div class="card">On Leave Today: <span id="onLeave">0</span></div>
                <div class="card">Departments: <span id="departments">0</span></div>
                <div class="card">Pending Leave Requests: <span id="pendingRequests">0</span></div>
            </div>
        </section>

        <section aria-labelledby="actions-title">
            <h2 id="actions-title" class="sr-only">Quick Actions</h2>
            <div class="quick-actions">
                <button onclick="window.location.href='/admin/addEmployee'">Add Employee</button>
                <button onclick="window.location.href='/admin/employees'">View All Employees</button>
                <button onclick="window.location.href='/admin/approveLeaves'">Approve Leave</button>
                <button onclick="window.location.href='/admin/generateReports'">Generate Reports</button>
                <button onclick="window.location.href='/admin/payroll'">Payroll</button>
            </div>
        </section>
    </main>
</div>

<script>
    const sidebar = document.getElementById('sidebar');
  const mainContent = document.querySelector('main');
  const toggleBtn = document.getElementById('menuToggle');

  toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      mainContent.classList.toggle('shifted');
  });
  fetch('/admin/stats')
    .then(response => response.json())
    .then(data => {
        document.getElementById('totalEmployees').innerText = data.totalEmployees;
        document.getElementById('onLeave').innerText = data.onLeave;
        document.getElementById('departments').innerText = data.departments;
        document.getElementById('pendingRequests').innerText = data.pendingRequests;
    })
    .catch(error => console.error('Error fetching stats:', error));
</script>


</body>
</html>
