<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            transition: margin-left 0.3s; /* for sliding effect */
        }

        /* Sidebar styles */
        #sidebar {
            width: 200px;
            background: #f0f0f0;
            padding: 20px;
            height: 100vh;
            position: fixed;
            left: -200px; /* hide by default */
            top: 0;
            transition: left 0.3s;
            z-index: 999;
        }

        #sidebar.active {
            left: 0; /* slide in */
        }

        main {
            flex: 1;
            padding: 20px;
            margin-left: 0;
            transition: margin-left 0.3s; /* shift content when sidebar slides */
        }

        main.shifted {
            margin-left: 200px; /* match sidebar width */
        }

        .card {
            display: inline-block;
            padding: 15px;
            margin: 10px;
            border: 1px solid #ccc;
            width: 150px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        button {
            margin: 5px;
            padding: 8px 12px;
        }
    </style>

</head>
<body>
<!-- Sidebar -->
<nav id="sidebar">
    <h3>Admin Menu</h3>
    <ul>
        <li><a href="/admin">Dashboard</a></li>
<!--        <li><a href="/admin/employees">Employees</a></li>-->
        <li><a href="/admin/departments">Departments</a></li>
        <li><a href="/admin/attendance">Attendance</a></li>
        <li><a href="/admin/payroll">Payroll</a></li>
        <li><a href="/admin/reports">Reports</a></li>
        <li><a href="/admin/profile">Profile</a></li>
        <li><a href="/admin/logout">Logout</a></li>
    </ul>
</nav>
<button id="menuToggle" style="position: fixed; top: 10px; left: 10px; z-index: 1000;">â˜°</button>

<!-- Main Content -->
<main>
    <h1>Welcome, Admin</h1>

    <!-- Summary Cards -->
    <div class="card">Total Employees: <span id="totalEmployees">0</span></div>
    <div class="card">On Leave Today: <span id="onLeave">0</span></div>
    <div class="card">Departments: <span id="departments">0</span></div>
    <div class="card">Pending Leave Requests: <span id="pendingRequests">0</span></div>

    <!-- Quick Actions -->
    <div>
        <button onclick="window.location.href='/admin/addEmployee'">Add Employee</button>
        <button onclick="window.location.href='/admin/employees'">View All Employees</button>
        <button onclick="window.location.href='/admin/approveLeaves'">Approve Leave</button>
        <button onclick="window.location.href='/admin/generateReports'">Generate Reports</button>
        <button onclick="window.location.href='/admin/payroll'">Payroll</button> <!-- Added -->
    </div>


</main>
<script>
    const sidebar = document.getElementById('sidebar');
  const mainContent = document.querySelector('main');
  const toggleBtn = document.getElementById('menuToggle');

  toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      mainContent.classList.toggle('shifted');
  });
  fetch('/admin/stats')
    .then(response => response.json())
    .then(data => {
        document.getElementById('totalEmployees').innerText = data.totalEmployees;
        document.getElementById('onLeave').innerText = data.onLeave;
        document.getElementById('departments').innerText = data.departments;
        document.getElementById('pendingRequests').innerText = data.pendingRequests;
    })
    .catch(error => console.error('Error fetching stats:', error));
</script>


</body>
</html>
