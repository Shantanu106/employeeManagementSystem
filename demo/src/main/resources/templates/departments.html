<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Departments - Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            transition: all 0.3s;
        }

        /* Sidebar */
        #sidebar {
            width: 200px;
            background: #f0f0f0;
            padding: 20px;
            height: 100vh;
            transition: width 0.3s;
            overflow: hidden;
        }

        /* Collapsed state controlled by checkbox */
        #sidebar-toggle { display: none; }
        #sidebar-toggle:checked + #sidebar {
            width: 50px;
        }

        #sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #sidebar ul li {
            margin: 15px 0;
        }

        #sidebar ul li a {
            text-decoration: none;
            color: #333;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #sidebar ul li a:hover {
            color: #007bff;
        }

        /* Main content */
        main {
            flex: 1;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background: #f4f4f4;
        }

        /* Menu toggle label styled as button */
        label[for="sidebar-toggle"] {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            display: inline-block;
            user-select: none;
        }

        /* Small styling for action links/buttons */
        .actions a {
            margin-right: 8px;
            padding: 6px 10px;
            text-decoration: none;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 0.95rem;
            color: #333;
            background: #fff;
        }

        .actions a:hover { background: #f4f4f4; color: #000; }

        .top-actions {
            margin-bottom: 10px;
        }

        .top-actions a {
            display: inline-block;
            padding: 8px 12px;
            text-decoration: none;
            background: #007bff;
            color: #fff;
            border-radius: 5px;
        }

    </style>
</head>
<body>

<!-- Checkbox used to toggle sidebar (no JS) -->
<input type="checkbox" id="sidebar-toggle"/>

<!-- Sidebar -->
<nav id="sidebar">
    <h3>Admin Menu</h3>
    <ul>
        <li><a th:href="@{/admin/adminDashboard}">Dashboard</a></li>
        <li><a th:href="@{/admin/employees}">Employees</a></li>
        <li><a th:href="@{/admin/departments}">Departments</a></li>
        <li><a th:href="@{/admin/attendance}">Attendance</a></li>
        <li><a th:href="@{/admin/payroll}">Payroll</a></li>
        <li><a th:href="@{/admin/reports}">Reports</a></li>
        <li><a th:href="@{/admin/profile}">Profile</a></li>
        <li><a th:href="@{/admin/logout}">Logout</a></li>
    </ul>
</nav>

<!-- Toggle button (label for checkbox) -->
<label for="sidebar-toggle">☰</label>

<!-- Main Content -->
<main>
    <h1>Departments</h1>

    <!-- Quick actions -->
    <div class="top-actions">
        <a th:href="@{/admin/departments-management/add}">Add Department</a>
    </div>

    <!-- Department Table -->
    <table id="departmentTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Department Name</th>
            <th>Manager</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Server-side rendering with Thymeleaf -->
        <tr th:each="dept : ${departments}">
            <td th:text="${dept.id}">1</td>
            <td th:text="${dept.name}">Department Name</td>
            <!-- If manager is an object, adapt: ${dept.manager.name} -->
            <td th:text="${dept.manager}">Manager Name</td>
            <td class="actions">
                <a th:href="@{|/admin/departments-management/edit/${dept.id}|}">Edit</a>
                <!-- Your controller uses GET /delete/{id} — keep same behavior -->
                <a th:href="@{|/admin/departments-management/delete/${dept.id}|}"
                   th:onclick="return confirm('Are you sure you want to delete this department?');">Delete</a>
            </td>
        </tr>

        <!-- Optional: show friendly message when there are no departments -->
        <tr th:if="${#lists.isEmpty(departments)}">
            <td colspan="4">No departments found.</td>
        </tr>
        </tbody>
    </table>
</main>

</body>
</html>
