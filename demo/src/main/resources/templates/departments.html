<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Departments - Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            transition: all 0.3s;
        }

        /* Sidebar */
        #sidebar {
            width: 200px;
            background: #f0f0f0;
            padding: 20px;
            height: 100vh;
            transition: width 0.3s;
            overflow: hidden;
        }

        #sidebar.collapsed {
            width: 50px;
        }

        #sidebar ul {
            list-style: none;
            padding: 0;
        }

        #sidebar ul li {
            margin: 15px 0;
        }

        #sidebar ul li a {
            text-decoration: none;
            color: #333;
            display: block;
        }

        #sidebar ul li a:hover {
            color: #007bff;
        }

        /* Main content */
        main {
            flex: 1;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background: #f4f4f4;
        }

        /* Menu toggle button */
        #menuToggle {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
        }

        button {
            margin: 5px;
            padding: 8px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<nav id="sidebar">
    <h3>Admin Menu</h3>
    <ul>
        <li><a href="/admin/dashboard">Dashboard</a></li>
        <li><a href="/admin/employees">Employees</a></li>
        <li><a href="/admin/departments">Departments</a></li>
        <li><a href="/admin/attendance">Attendance</a></li>
        <li><a href="/admin/payroll">Payroll</a></li>
        <li><a href="/admin/reports">Reports</a></li>
        <li><a href="/admin/profile">Profile</a></li>
        <li><a href="/admin/logout">Logout</a></li>
    </ul>
</nav>

<button id="menuToggle">â˜°</button>

<!-- Main Content -->
<main>
    <h1>Departments</h1>

    <!-- Quick actions -->
    <div>
        <button onclick="window.location.href='/admin/departments-management/add'">Add Department</button>
    </div>

    <!-- Department Table -->
    <table id="departmentTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Department Name</th>
            <th>Manager</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Department data will be inserted here dynamically -->
        </tbody>
    </table>
</main>

<script>
    async function loadDepartments() {
        try {
            const response = await fetch('http://localhost:8080/api/departments-management');
            const departments = await response.json();

            const tableBody = document.querySelector('#departmentTable tbody');
            tableBody.innerHTML = '';

            departments.forEach(dept => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${dept.id}</td>
                    <td>${dept.departmentName}</td>
                    <td>${dept.manager}</td>
                    <td>
                        <button onclick="editDepartment(${dept.id})">Edit</button>
                        <button onclick="deleteDepartment(${dept.id})">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        } catch (err) {
            console.error('Error loading departments:', err);
        }
    }

    window.onload = loadDepartments;
</script>
