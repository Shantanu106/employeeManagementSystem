<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Admin Profile</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; }
    input { display: block; margin: 10px 0; padding: 8px; width: 250px; }
    button { margin-top: 20px; padding: 8px 12px; }
  </style>
</head>
<body>
<h1>Edit Profile</h1>

<form th:action="@{/admin/editProfile}" th:object="${admin}" method="post">
  <label>Username:</label>
  <input type="text" th:field="*{username}" required />

  <label>Password:</label>
  <input type="password" th:field="*{password}" required />

  <button type="submit">Save Changes</button>
</form>

<button onclick="window.location.href='/admin/profile'">Cancel</button>
</body>
</html>
