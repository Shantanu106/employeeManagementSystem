<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
        button { padding: 15px 30px; margin: 20px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
<h1>Welcome to Employee Management System</h1>
<h2>Select Your Role</h2>
<button onclick="chooseRole('ADMIN')">Admin</button>
<button onclick="chooseRole('EMPLOYEE')">Employee</button>

<script>
    function chooseRole(role) {
        fetch('/select', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: `role=${role}`
        })
        .then(response => response.text())
        .then(url => {
            if(url.startsWith("redirect:")) {
                // Remove "redirect:" and navigate to backend dashboard
                window.location.href = url.replace("redirect:", "");
            } else {
                alert(url); // show error if any
            }
        })
        .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
