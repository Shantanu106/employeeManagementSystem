<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Attendance</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        button { padding: 6px 10px; }
    </style>
</head>
<body>
<h1>Employee Attendance</h1>

<table>
    <thead>
    <tr>
        <th>Employee ID</th>
        <th>Name</th>
        <th>Present</th>
        <th>Absent</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${employees}">
        <td th:text="${emp.id}">1</td>
        <td th:text="${emp.name}">John Doe</td>
        <td>
            <form th:action="@{/admin/attendance/mark}" method="post" style="display:inline">
                <input type="hidden" name="employeeId" th:value="${emp.id}">
                <input type="hidden" name="present" value="true">
                <button type="submit"
                        th:disabled="${todayAttendance[emp.id] != null && todayAttendance[emp.id].present}">Present</button>
            </form>
        </td>
        <td>
            <form th:action="@{/admin/attendance/mark}" method="post" style="display:inline">
                <input type="hidden" name="employeeId" th:value="${emp.id}">
                <input type="hidden" name="present" value="false">
                <button type="submit"
                        th:disabled="${todayAttendance[emp.id] != null && !todayAttendance[emp.id].present}">Absent</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>


</body>
</html>
