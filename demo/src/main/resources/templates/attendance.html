<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Attendance - Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            transition: all 0.3s;
        }

        /* Sidebar */
        #sidebar {
            width: 200px;
            background: #f0f0f0;
            padding: 20px;
            height: 100vh;
            transition: width 0.3s;
            overflow: hidden;
        }

        #sidebar.collapsed {
            width: 50px;
        }

        #sidebar ul {
            list-style: none;
            padding: 0;
        }

        #sidebar ul li {
            margin: 15px 0;
        }

        #sidebar ul li a {
            text-decoration: none;
            color: #333;
            display: block;
        }

        #sidebar ul li a:hover {
            color: #007bff;
        }

        /* Main content */
        main {
            flex: 1;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background: #f4f4f4;
        }

        /* Menu toggle button */
        #menuToggle {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
        }

        button {
            margin: 5px;
            padding: 8px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<nav id="sidebar">
    <h3>Admin Menu</h3>
    <ul>
        <li><a href="/admin/dashboard">Dashboard</a></li>
        <li><a href="/admin/employees">Employees</a></li>
        <li><a href="/admin/departments">Departments</a></li>
        <li><a href="/admin/attendance">Attendance</a></li>
        <li><a href="/admin/payroll">Payroll</a></li>
        <li><a href="/admin/reports">Reports</a></li>
        <li><a href="/admin/profile">Profile</a></li>
        <li><a href="/admin/logout">Logout</a></li>
    </ul>
</nav>

<button id="menuToggle">â˜°</button>

<!-- Main Content -->
<main>
    <h1>Attendance</h1>

    <!-- Quick actions -->
    <div>
        <button onclick="window.location.href='/admin/attendance/mark'">Mark Attendance</button>
    </div>

    <!-- Attendance Table -->
    <table id="attendanceTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Employee Name</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Attendance data will be inserted here dynamically -->
        </tbody>
    </table>
</main>

<script>
    // Toggle sidebar
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    menuToggle.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
    });

    // Fetch attendance data from backend
    fetch('/admin/attendance/list')
        .then(response => response.json())
        .then(attendance => {
            const tbody = document.querySelector('#attendanceTable tbody');
            tbody.innerHTML = '';
            attendance.forEach(record => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.id}</td>
                    <td>${record.employeeName}</td>
                    <td>${record.date}</td>
                    <td>${record.status}</td>
                    <td>
                        <button onclick="editAttendance(${record.id})">Edit</button>
                        <button onclick="deleteAttendance(${record.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        })
        .catch(err => console.error('Error fetching attendance:', err));

    // Example functions for buttons
    function editAttendance(id) {
        window.location.href = `/admin/attendance/edit/${id}`;
    }

    function deleteAttendance(id) {
        if(confirm('Are you sure you want to delete this record?')) {
            fetch(`/admin/attendance/delete/${id}`, { method: 'DELETE' })
                .then(() => window.location.reload())
                .catch(err => console.error('Error deleting attendance:', err));
        }
    }
</script>

</body>
</html>
