<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Approve Leave Requests</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    a.button { text-decoration: none; padding: 5px 10px; background: #28a745; color: white; border-radius: 5px; }
    a.reject { background: #dc3545; }
  </style>
</head>
<body>
<h1>Pending Leave Requests</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Employee</th>
    <th>Department</th>
    <th>From</th>
    <th>To</th>
    <th>Status</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="leave : ${leaves}">
    <td th:text="${leave.id}"></td>
    <td th:text="${leave.employeeName}"></td>
    <td th:text="${leave.department}"></td>
    <td th:text="${leave.startDate}"></td>
    <td th:text="${leave.endDate}"></td>
    <td th:text="${leave.status}"></td>
    <td>
      <a class="button" th:href="@{/admin/approveLeave/{id}(id=${leave.id})}">Approve</a>
      <a class="reject" th:href="@{/admin/rejectLeave/{id}(id=${leave.id})}">Reject</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
